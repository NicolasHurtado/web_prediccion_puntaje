{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Predicción</title>
    <!-- Agrega la referencia a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1 mx-auto">PREDICCIÓN PUNTAJE ICFES</span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="col-md-6">
                <style>
                    .fullscreen-image {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        z-index: -1;
                    }
                
                    .centered-content {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background-color: white;
                        padding: 20px;
                        border-radius: 10px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                    }
                </style>
                <img src="{% static 'img/saber11.png' %}" class="fullscreen-image">
                {% if puntaje %}
                
                <div class="centered-content">
                    <div class="mt-5">
                        <h1 class="text-center">Predicción puntaje : <span style="font-weight: bold;" class="text-primary">{{puntaje}}</span></h1>
                    </div>
                    <div class="text-center mt-5">
                        <a href="" class="btn btn-primary">Volver al inicio</a>
                    </div>
                </div>
                    
                {% else %}
                
                <div class="centered-content">
                    <h1 class="text-center">Formulario de predicción</h1>
                <form method="POST" id="miFormulario" onsubmit="return validarFormulario()">
                    {% csrf_token %}
                    <div class="mt-5 mb-3">
                        <label for="parametro1" class="form-label" style="font-weight: bold;">Nivel más alto de educación de la madre</label>
                        <select class="form-select" id="parametro1" name="parametro1" required >
                            <option selected disabled value="">SELECCIONE UNA OPCIÓN</option>
                            <option value="0">Ninguno</option>
                            <option value="1">Primaria incompleta</option>
                            <option value="2">Primaria completa</option>
                            <option value="3">Secundaria (Bachillerato) incompleta</option>
                            <option value="4">Secundaria (Bachillerato) completa</option>
                            <option value="5">Técnica o tecnológica incompleta</option>
                            <option value="6">Técnica o tecnológica completa</option>
                            <option value="7">Educación profesional incompleta</option>
                            <option value="8">Educación profesional completa</option>
                            <option value="9">Postgrado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parametro2" class="form-label" style="font-weight: bold;">Nivel más alto de educación del padre</label>
                        <select class="form-select" id="parametro2" name="parametro2" required >
                            <option selected disabled value="">SELECCIONE UNA OPCIÓN</option>
                            <option value="0">Ninguno</option>
                            <option value="1">Primaria incompleta</option>
                            <option value="2">Primaria completa</option>
                            <option value="3">Secundaria (Bachillerato) incompleta</option>
                            <option value="4">Secundaria (Bachillerato) completa</option>
                            <option value="5">Técnica o tecnológica incompleta</option>
                            <option value="6">Técnica o tecnológica completa</option>
                            <option value="7">Educación profesional incompleta</option>
                            <option value="8">Educación profesional completa</option>
                            <option value="9">Postgrado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parametro3" class="form-label" style="font-weight: bold;">¿Tiene Internet?</label>
                        <select class="form-select" id="parametro3" name="parametro3"  required >
                            <option selected disabled value="" >SELECCIONE UNA OPCIÓN</option>
                            <option value="1">Si</option>
                            <option value="0">NO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parametro4" class="form-label" style="font-weight: bold;">¿Tiene Computador?</label>
                        <select class="form-select" id="parametro4"name="parametro4" required >
                            <option selected disabled value="">SELECCIONE UNA OPCIÓN</option>
                            <option value="1">Si</option>
                            <option value="0">NO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="parametro5" class="form-label" style="font-weight: bold;">Estrato</label>
                        <input type="number" class="form-control" name="parametro5" placeholder="EJ: 3" required >
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Restablecer</button>
                      </div>
                </form>
                </div>
                
                {% endif %}

            </div>
        </div>
    </div>
    <footer class="text-center text-white mt-5" >
        <!-- Copyright -->
        <div class="container-fluid text-center p-4 bg-dark">
          © Nicolas Hurtado 2023 - Todos los derechos reservados
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
